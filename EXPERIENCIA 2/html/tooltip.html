<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form action="">
            Nombre:
            <input type="text" name="nombre" />
            <img src="/imagenes/información.gif.png" alt="informacion" height="15" 
                 onmouseover="mostrar(this)" onmouseout="ocultar(this)" />
            <span class="tooltip top">Nombre de usuario, sin apellidos</span>
            <br /><br />
            Apellidos:
            <input type="text" name="apellidos" />
            <img src="/imagenes/información.gif.png" alt="informacion" height="15"
                onmouseover="mostrar(this)" onmouseout="ocultar(this)" />
            <span class="tooltip top">Apellidos del usuario</span>
            <br /><br />
            Fecha de nacimiento:
            <input type="text" name="fnac" />
            <img src="/imagenes/información.gif.png" alt="informacion" height="15"
                onmouseover="mostrar(this)" onmouseout="ocultar(this)" />
            <span class="tooltip">Fecha de nacimiento, formato dd/mm/aa</span>
            <br /><br />
        </form>
    </body>
</html>
